<input type="text" class="form-control" [(ngModel)]="searchMovie" placeholder="Filter movies"/>
<p>Movie Filter: <strong>{{searchMovie}}</strong></p>
<table class="table table-striped">

    <tr *ngFor="let movie of movies | filterMovie:searchMovie">
        <td>{{movie.title | uppercase }}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.year}}</td>

    </tr>

</table>
